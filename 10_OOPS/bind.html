<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Click me!</button>
</body>
<script>
class react{
    constructor(){
        this.library="React"
        this.server="https://localHost:2000"

        //requirement
    document.querySelector('button').addEventListener('click',this.handleClick.bind(this))

    }
    handleClick(){
        console.log("clicked");
        console.log(this.library);
        console.log(this.server);
    }
}

const app=new react()
app.handleClick();
</script>
</html>
