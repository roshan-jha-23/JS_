<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;color: aliceblue;">
    <h1>Chai Aur Code</h1>
    <button  style="background-color: green;color: aliceblue;" id="start">start</button>
    <button  id="stop" style="background-color: rgb(68, 31, 68);color: yellow;">Stop</button>
</body>
<script>
let interValId; // Define interValId outside the functions to make it accessible.

const sayDate = (str) => {
    const currentDate = new Date();
    const localizedTime = currentDate.toLocaleTimeString();
    console.log(str, localizedTime);
}

interValId = setInterval(sayDate, 4000, "Raju");

document.querySelector("#start").addEventListener('click', () => {
    interValId = setInterval(sayDate, 1000, "Roshan");
});

document.querySelector('#stop').addEventListener('click', () => {
    clearInterval(interValId);
});
clearInterval(interValId);

</script>
</html>
