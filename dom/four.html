<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Aur Code | DOM</title>
</head>
<body style="background-color: #212121; color: white;">
    <ul  class="language" >
        <li>Java Script</li>
    </ul>
</body>
<script>
    const addlanguage=(langname)=>{
        const li=document.createElement('li')
        li.innerHTML=`${langname}`
        document.querySelector('.language').appendChild(li)
    }
    addlanguage("java")
    addlanguage("type script")


    const addOptimizedLanguage=(language)=>{
         const li=document.createElement('li');
         li.appendChild(document.createTextNode(`${language}`));
         document.querySelector('ul').appendChild(li);
    }
    addOptimizedLanguage("c++");

    //edit
    const secondlang=document.querySelector("li:nth-child(2)")//pehele wala select kiya
    //secondlang.innerHTML="enter your choic"
    const newli=document.createElement('li')//
    newli.textContent="mojo"
    secondlang.replaceWith(newli)

    //edit
    const firstlang=document.querySelector('li:first-child')
    // firstlang.outerHTML="<li>hey</li>"

    //remove

    const lastlangue=document.querySelector("li:last-child")
    lastlangue.remove()
</script>
</html>
